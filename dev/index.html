    .dropdown-item {
      display: block;
      width: 100%;
      padding: 8px 0px 0px 15px;

      color: #888888;
      text-align: inherit;
      white-space: nowrap;

      text-decoration: none;
      border: 0;
    }

    .dropdown-menu{
      position: absolute;

    list-style: none;

    background-clip: padding-box;
    border: 1px solid rgba(0,0,0,.15);

   }
    
   .show{
      display:contents;
