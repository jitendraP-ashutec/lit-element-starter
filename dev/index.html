    .dropdown-item {
      display: block;

      background-color: transparent;
      text-decoration: none;
      border: 0;
      cursor: pointer;
    }

    .dropdown-menu{
      
      top: 100%;
      left: 0;
      z-index: 1000;
    
      visibility: hidden;
      float: left;
      min-width: 10rem;

   }
    
   .dropdown-menu.show{
      visibility: visible;
    }
  
    .dropdown-item:hover {
      background: #d8e3e9;
      color: #000;
}

  </style>
