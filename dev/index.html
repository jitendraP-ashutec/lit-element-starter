      border: solid 1px blue;

    }

</head>

<body>

  <def-btn label="Button" id="my-button" class="def-btn def-btn-primary"></def-btn>
  <def-btn label="Disable Button" onclick="welcome()" id="my-dis-button" class="def-btn def-btn-primary" disabled="true"></def-btn>


  <def-btn label="OnClickExample" onclick="welcome()" id="my-button" class="def-btn def-btn-primary" ></def-btn>


  <script>

function createfn(){
    //debugger;
    var element = document.createElement("def-btn");
    element.label = "Dynamic Button";
    element.class = "def-btn";
    document.getElementsByTagName('body')[0].appendChild(element);

    }
    window.onload=createfn();

      document.getElementById("my-button").onclick = function(e){
          console.log( e.target.label);
          document.getElementById("my-dis-button").disabled = false;
      }

      function welcome(){
        alert('Wel Come')
      }
      
  </script>
